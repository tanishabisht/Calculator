<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="js/calculator.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
    function insert(num){
        document.form.textview.value = document.form.textview.value + num;
        }

    function equal(){
        var expression = document.form.textview.value;
        if(expression){
            document.form.textview.value = eval(expression);
        }            
    }

    function clear(){
        document.form.textview.value="";
    }

    function back(){
        var expression = document.form.textview.value;
        document.form.textview.value = expression.substring(0,expression.lenght-1);
    }
    </script>
 
 
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-3 col-xs-3"></div>
            <div class="col-lg-4 col-md-5 col-sm-6 col-xs-6">
                <div class="ui">
                    <h1 class="heading"> Calculator </h1>

                    <form name="form">
                        <input name="textview" class="textview"/>
                    </form>

                    <table>
                        <tr>
                            <td><input class="button" type="button" value="C" onclick="back()"></td>
                            <td><input class="button" type="button" value="b" onclick="clear()"></td>
                            <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
                            <td><input class="button" type="button" value="X" onclick="insert('*')" ></td>
                        </tr>

                        <tr>
                            <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                            <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                            <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                            <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
                        </tr>

                        <tr>
                            <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                            <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                            <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                            <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
                        </tr>

                        <tr>
                            <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                            <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                            <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                            <td rowspan="2"><input class="button" style="height:110px" type="button" value="=" onclick="equal()"></td>
                        </tr>

                        <tr>
                            <td colspan="2"><input class="button" style="width:110px" type="button" value="0" onclick="insert(0)"></td>
                            <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
